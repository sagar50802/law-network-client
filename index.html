<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Network</title>

    <!-- Handwritten-style font for notebook sections -->
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Cinematic fallback background before React loads -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000
          url("/backgrounds/classroom-fallback.png")
          no-repeat center center;
        background-size: cover;
        overflow-x: hidden;
      }

      /* Dim overlay for cinematic look */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 0;
      }

      #root {
        position: relative;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.6s ease-in-out;
        min-height: 100vh;
      }

      /* Prevent white flash on some browsers */
      @keyframes instant-paint {
        from {
          background-color: #000;
        }
        to {
          background-color: #000;
        }
      }
      html {
        animation: instant-paint 0.001s;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- On-screen boot errors -->
    <pre
      id="boot-error"
      style="
        display: none;
        white-space: pre-wrap;
        font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        color: #b91c1c;
        background: #fff3f3;
        border: 1px solid #fecaca;
        padding: 8px;
        margin: 8px;
      "
    ></pre>

    <script>
      const box = document.getElementById("boot-error");
      function showBootError(msg, stack) {
        box.style.display = "block";
        box.textContent = `[Boot error]\n${msg}\n\n${stack || ""}`;
        console.error("[Boot error]", msg, stack);
      }
      window.addEventListener("error", (e) =>
        showBootError(e.message, e.error && e.error.stack)
      );
      window.addEventListener("unhandledrejection", (e) =>
        showBootError(String(e.reason), e.reason && e.reason.stack)
      );

      // ✅ Smooth fade-in after load
      window.addEventListener("load", () => {
        const root = document.getElementById("root");
        setTimeout(() => (root.style.opacity = "1"), 200);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
