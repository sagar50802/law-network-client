<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Network</title>

    <!-- Handwritten-style font for notebook UI -->
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* âœ… Fullscreen fallback image stays visible during load */
      #startup-bg {
        position: fixed;
        inset: 0;
        background: url("/backgrounds/classroom-fallback.png") center center /
          cover no-repeat;
        z-index: -2;
        filter: blur(4px) brightness(0.6);
        transition: opacity 1.2s ease-in-out, filter 1.5s ease-in-out;
      }

      /* âœ… Spinner text centered */
      #preload {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #10b981;
        font-family: "Patrick Hand", sans-serif;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.45);
        padding: 1rem 2rem;
        border-radius: 12px;
        animation: pulse 1.2s ease-in-out infinite alternate;
        z-index: 2;
      }

      @keyframes pulse {
        from {
          opacity: 0.6;
        }
        to {
          opacity: 1;
        }
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* React root starts invisible */
      #root {
        opacity: 0;
        transition: opacity 0.8s ease-in-out;
        position: relative;
        z-index: 1;
      }

      /* When React signals ready */
      body.ready #preload {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease-in-out;
      }

      body.ready #root {
        opacity: 1;
      }

      body.ready #startup-bg {
        opacity: 0.2;
        filter: blur(12px) brightness(0.3);
      }
    </style>
  </head>

  <body>
    <div id="startup-bg"></div>

    <div id="preload">
      <div class="spinner"></div>
      <div>Loading Classroomâ€¦</div>
    </div>

    <div id="root"></div>

    <script>
      // ðŸ§  React will call this when it's fully mounted
      window.__CLASSROOM_READY__ = () => {
        document.body.classList.add("ready");
      };

      // â³ Emergency timeout (just in case React fails to mount)
      setTimeout(() => {
        document.body.classList.add("ready");
      }, 15000);
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
