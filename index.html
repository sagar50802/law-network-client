<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Network</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000 no-repeat center center / cover;
        overflow: hidden;
        color-scheme: dark;
        position: relative;
      }

      /* ✅ Keep image visible until React actually fades in */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("/backgrounds/classroom-fallback.png") center center /
          cover no-repeat;
        z-index: -2;
        transform: scale(1);
        animation: zoomIn 8s ease-in-out forwards;
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }

      body::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: -1;
      }

      @keyframes zoomIn {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.08);
        }
      }

      #root {
        opacity: 0;
        transition: opacity 0.7s ease-in-out;
        min-height: 100vh;
        position: relative;
        z-index: 1;
      }

      #preload-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 3;
        color: #10b981;
        font-family: "Patrick Hand", sans-serif;
        font-size: 1.8rem;
        background: rgba(0, 0, 0, 0.45);
        padding: 1rem 2rem;
        border-radius: 12px;
        animation: fade 1.4s ease-in-out infinite alternate;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ✅ Smoothly hide image background only after React is visible */
      body.fade-out::before {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="preload-container">
      <div class="spinner"></div>
      <div>Loading Classroom…</div>
    </div>

    <div id="root"></div>

    <pre
      id="boot-error"
      style="
        display: none;
        white-space: pre-wrap;
        font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        color: #b91c1c;
        background: #fff3f3;
        border: 1px solid #fecaca;
        padding: 8px;
        margin: 8px;
      "
    ></pre>

    <script>
      const box = document.getElementById("boot-error");
      function showBootError(msg, stack) {
        box.style.display = "block";
        box.textContent = `[Boot error]\n${msg}\n\n${stack || ""}`;
        console.error("[Boot error]", msg, stack);
      }

      window.addEventListener("error", (e) =>
        showBootError(e.message, e.error && e.error.stack)
      );
      window.addEventListener("unhandledrejection", (e) =>
        showBootError(String(e.reason), e.reason && e.reason.stack)
      );

      // ✅ Keep image visible until React finishes its render
      window.addEventListener("load", () => {
        const preload = document.getElementById("preload-container");
        const root = document.getElementById("root");
        const body = document.body;

        // Fade out the loader first
        if (preload) preload.style.display = "none";

        // Fade in the React app
        if (root) {
          root.style.opacity = "1";

          // ✅ After short delay, remove background image smoothly
          setTimeout(() => {
            body.classList.add("fade-out");
          }, 1200);
        }
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
