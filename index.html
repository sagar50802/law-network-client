<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Network</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* ✅ Full-screen fallback image always visible */
      #startup-bg {
        position: fixed;
        inset: 0;
        background: url("/backgrounds/classroom-fallback.png") center center /
          cover no-repeat;
        z-index: -2;
        filter: blur(6px) brightness(0.6);
        transition: filter 1.5s ease-in-out, opacity 1s ease-in-out;
      }

      /* ✅ Loader in the center */
      #preload {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #10b981;
        font-family: "Patrick Hand", sans-serif;
        font-size: 1.8rem;
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.45);
        padding: 1rem 2rem;
        border-radius: 12px;
        animation: pulse 1.2s ease-in-out infinite alternate;
        z-index: 2;
      }

      @keyframes pulse {
        from {
          opacity: 0.5;
        }
        to {
          opacity: 1;
        }
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(16, 185, 129, 0.3);
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* React container fades in gently */
      #root {
        opacity: 0;
        transition: opacity 1s ease-in-out;
        position: relative;
        z-index: 1;
      }

      /* ✅ When ready, fade loader out & keep image faint in background */
      body.ready #preload {
        display: none;
      }

      body.ready #root {
        opacity: 1;
      }

      /* Optional gentle zoom animation */
      @keyframes zoomIn {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      #startup-bg.zoom {
        animation: zoomIn 10s ease-in-out forwards;
      }
    </style>
  </head>

  <body>
    <div id="startup-bg" class="zoom"></div>

    <div id="preload">
      <div class="spinner"></div>
      <div>Loading Classroom…</div>
    </div>

    <div id="root"></div>

    <script>
      // ✅ Wait until React is ready, then fade content in
      window.addEventListener("load", () => {
        const body = document.body;
        body.classList.add("ready");

        // Slightly soften background when content visible
        const bg = document.getElementById("startup-bg");
        if (bg) {
          setTimeout(() => {
            bg.style.filter = "blur(12px) brightness(0.4)";
          }, 1500);
        }
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
