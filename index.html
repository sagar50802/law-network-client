<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Law Network</title>

    <!-- Handwritten-style font for notebook sections -->
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />

    <!-- ⭐ 3D FlipBook Required CSS (SAFE, NO SIDE EFFECTS) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/page-flip/dist/css/page-flip.css"
    />

    <style>
      /* Optional: light gray fallback background just in case */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
      }

      /* The React root container */
      #root {
        min-height: 100vh;
      }

      /* Boot error style — stays as before */
      #boot-error {
        display: none;
        white-space: pre-wrap;
        font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        color: #b91c1c;
        background: #fff3f3;
        border: 1px solid #fecaca;
        padding: 8px;
        margin: 8px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Keeps helpful boot error display for debugging -->
    <pre id="boot-error"></pre>

    <script>
      const box = document.getElementById("boot-error");
      function showBootError(msg, stack) {
        box.style.display = "block";
        box.textContent = `[Boot error]\n${msg}\n\n${stack || ""}`;
        console.error("[Boot error]", msg, stack);
      }
      window.addEventListener("error", (e) =>
        showBootError(e.message, e.error && e.error.stack)
      );
      window.addEventListener("unhandledrejection", (e) =>
        showBootError(String(e.reason), e.reason && e.reason.stack)
      );
    </script>

    <!-- Main React entry point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
